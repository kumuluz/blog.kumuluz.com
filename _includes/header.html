<nav class="navbar navbar-light sticky-top">
  <div class="container">
    <a href="{{ site.baseurl }}/" class="navbar-brand">
      <img alt="" src="{{ " /assets/images/logo.svg " | prepend: site.baseurl }}" />
    </a>
  </div>
</nav>

<div class="breadcrumbs">
  <div class="container">
    <nav class="breadcrumb">
      <a class="breadcrumb-item" href="{{ site.baseurl }}/">Home</a>
      {% if page.title %}
      <a class="breadcrumb-item" href="{{ site.baseurl }}/">All posts</a>
      <span class="breadcrumb-item active">{{page.title}}</span>
      {% else %}
      <span class="breadcrumb-item active">All posts</span>
      {% endif %}
    </nav>
  </div>
</div>
